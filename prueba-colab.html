<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prueba Colaboradora</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .box { border: 1px solid #ddd; border-radius: 12px; padding: 20px; max-width: 520px; }
    h1 { margin-top: 0; }
    .meta { color: #666; font-size: 14px; }
    button { padding: 10px 16px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Prueba de Commit #2</h1>
  <div class="box">
    <p class="meta">Repo: <strong>Web-4c</strong></p>
    <p>Mensaje para editar por la colaboradora:</p>
    <p id="mensaje">Hola, este texto serÃ¡ actualizado por Kelli âœ…</p>

    <p class="meta">VersiÃ³n: <span id="version">2.0.0</span></p>
    <button id="btn">Cambiar mensaje</button>
  </div>

  <script>
    // Instrucciones para la colaboradora:
    // 1) Cambia el texto del mensaje (id="mensaje")
    // 2) Cambia la versiÃ³n a 2.0.1 o la que gustes

    const btn = document.getElementById('btn');
    btn.addEventListener('click', () => {
      const msg = document.getElementById('mensaje');

      msg.textContent = 'Mensaje actualizado desde el navegador ðŸ‘‹';

</body>
</html>
